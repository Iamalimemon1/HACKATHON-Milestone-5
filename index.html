<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shareable Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Shareable Editable Resume</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your Username" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="3" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume Now</b></button>
    </form>
    <br>
    <!-- Dynamic Editable Resume Display -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be shown below -->
    </div>
    
    <br>
    
    <!-- Download button & Shareable Link Section -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link Is Generated Below</h2>
        <p id="resume-p">Share your resume with world!</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

<script src="script.js"></script>
</body>
</html>
